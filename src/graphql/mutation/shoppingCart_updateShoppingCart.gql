mutation shoppingCart_updateShoppingCart($input: ShoppingCartInput) {
  shoppingCart_updateShoppingCart(input: $input) {
    status
    result {
      count
      color
      userId
      productId
      id
      isDeleted
      product {
        name
        description
        photoUrl
        otherMediaUrl
        price
        colors
        id
        isDeleted
      }
    }
  }
}
