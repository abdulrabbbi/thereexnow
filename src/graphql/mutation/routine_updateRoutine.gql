mutation routine_updateRoutine(
  $id: Int!
  $name: String!
  $note: String!
  $fileUrl: String!
  $exercises: [RoutineExerciseInput!]
) {
  routine_updateRoutine(
    input: {
      id: $id
      name: $name
      description: $note
      fileUrl: $fileUrl
      routineExercises: $exercises
    }
  ) {
    result {
      name
      description
      routineExercises {
        note
        reps
        hold
        holdType
        perform
        performType
        set
      }
      user {
        fullName
      }
      userId
      fileUrl
      id
      isDeleted
      lastModifiedDate
    }
    status
  }
}
